<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Server Error | CredNorth</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0f0f1e;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .error-container {
            text-align: center;
            max-width: 600px;
        }

        .error-icon {
            font-size: 120px;
            margin-bottom: 30px;
            animation: shake 0.5s ease-in-out infinite alternate;
        }

        @keyframes shake {
            0% {
                transform: rotate(-5deg);
            }
            100% {
                transform: rotate(5deg);
            }
        }

        .error-code {
            font-size: 80px;
            font-weight: 700;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }

        h1 {
            color: #ffffff;
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        p {
            color: #a0a0b0;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .btn-home {
            display: inline-block;
            padding: 16px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .brand {
            position: absolute;
            top: 30px;
            left: 30px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
            text-decoration: none;
        }

        .brand:hover {
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 60px;
            }

            h1 {
                font-size: 28px;
            }

            p {
                font-size: 16px;
            }

            .brand {
                position: static;
                justify-content: center;
                margin-bottom: 40px;
            }

            body {
                display: block;
                padding-top: 40px;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="brand">
        <span>üè¶</span>
        <span>CredNorth</span>
    </a>

    <div class="error-container">
        <div class="error-icon">‚ö†Ô∏è</div>
        <div class="error-code">500</div>
        <h1>Oops! Something Went Wrong</h1>
        <p>We're experiencing some technical difficulties on our end. Our team has been notified and is working to fix this. Please try again in a few moments.</p>
        <a href="/" class="btn-home">‚Üê Back to Home</a>
    </div>
</body>
</html>
